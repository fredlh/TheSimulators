<div id="optionsButton">
    <button type="button" class="btn btn-success" aria-label="Left Align" (click)="toggleOptionsWindow()">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </button>
</div>



<div id="optionsArea" class="options">
        <div class="options-content">
            <span class="close">x</span>
            <h1>Options</h1>
            <p>Here you can change the fault behaviour of some parts of the application</p>

            <h4>General</h4>
            
            <h4>Map</h4>
            <form>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label">
                                <div *ngIf="self.zoomOptions[self.AUTO_ZOOM_ON_SEARCH] === false">
                                    <input  class="form-check-input" type="checkbox" value="{{self.AUTO_ZOOM_ON_SEARCH}}" 
                                       (change)="self.zoomOptions[$event.target.getAttribute('value')]=$event.target.checked"> Auto zoom on search
                                </div>
                                
                                <div *ngIf="self.zoomOptions[self.AUTO_ZOOM_ON_SEARCH] === true">
                                    <input class="form-check-input" type="checkbox" value="{{self.AUTO_ZOOM_ON_SEARCH}}" 
                                       (change)="self.zoomOptions[$event.target.getAttribute('value')]=$event.target.checked"
                                       checked="checked"> Auto zoom on search
                                </div>
                            </label>
                        </div>
                    </div>
                     <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label">
                                <div *ngIf="self.zoomOptions[self.AUTO_ZOOM_ON_GET_CHILDREN] === false">
                                    <input  class="form-check-input" type="checkbox" value="{{self.AUTO_ZOOM_ON_GET_CHILDREN}}" 
                                       (change)="self.zoomOptions[$event.target.getAttribute('value')]=$event.target.checked"> Auto zoom on on getChildren
                                </div>
                                
                                <div *ngIf="self.zoomOptions[self.AUTO_ZOOM_ON_GET_CHILDREN] === true">
                                    <input class="form-check-input" type="checkbox" value="{{self.AUTO_ZOOM_ON_GET_CHILDREN}}" 
                                       (change)="self.zoomOptions[$event.target.getAttribute('value')]=$event.target.checked"
                                       checked="checked"> Auto zoom on on getChildren
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Close" class="btn btn-primary" (click)="onClose()">
            </form>
                
        </div>
    </div>
