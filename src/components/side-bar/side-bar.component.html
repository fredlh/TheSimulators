<div id="sideBar">
    <h3 style="text-align: center;">Search results </h3>
    <table class="table" *ngIf="orgUnits !== undefined">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr *ngFor="let orgUnit of orgUnits">
            <td>{{orgUnit.id}}</td>
            <td>{{orgUnit.displayName}}</td>
         </tr>
    </table>
</div>
