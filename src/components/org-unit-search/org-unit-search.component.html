<div id="search-component">
    <div class="form-group">
        <form id="searchForm">
            <input type="text" class="form-control" #searchBox id="search-box" placeholder="Search for an origanisation unit ...">
            <input type="submit" value="Search" id="search-button" class="btn btn-primary" 
                  (click)="search(searchBox.value, level.value, maxLevel.value)">
        </form>
        <button id="advanced-search-button" class="btn btn-info" (click)="advancedSearch()">Advanced Options</button>
    </div>

    <div id="advancedSearchDiv" style="display: none;">
        <div class="form-group row">
            <form id="advancedSearchForm">
                <label id="labelText" class="col-sm-2 col-form-label-lg">Level</label>
                <div class="col-xs-10">
                    <select class="form-control" id="exampleSelect1" #level>
                        <option>All</option>
                        <option>Country</option>
                        <option>Provence</option>
                        <option>District</option>
                        <option>Unit</option>                        
                    </select>
                </div>
                <label id="labelText" class="col-sm-2 col-form-label-lg">Max level</label>
                <div class="col-xs-10">
                    <select class="form-control" id="exampleSelect1" #maxLevel>
                        <option>None</option> 
                        <option>Unit</option>
                        <option>Provence</option>                       
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <input type="submit" value="Get all org units" id="empty-search-button" class="btn btn-primary" 
                  (click)="getAllOrgUnits()">
            </form>
        </div>
    </div>
</div>
