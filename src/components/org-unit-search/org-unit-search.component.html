<div id="search-component">
    <div class="form-group">
        <form id="searchForm">
            <input type="text" class="form-control" #searchBox id="search-box" placeholder="Search for an origanisation unit ..." required>
            <input type="submit" value="Search" id="search-button" class="btn btn-primary" 
                  (click)="search(searchBox.value, level.value, maxLevel.value)">
        </form>
        <button id="advanced-search-button" class="btn btn-info" (click)="advancedSearch()">Advanced Options</button>
    </div>

    <div id="advancedSearchDiv">
        <div class="form-group row">
            <form id="advancedSearchForm">
                <label id="labelText" class="col-sm-2 col-form-label-lg">Level</label>
                <div class="col-xs-10">
                    <input class="form-control" type="number" id="example-number-input" #level>
                </div>
                <label id="labelText" class="col-sm-2 col-form-label-lg">Max level</label>
                <div class="col-xs-10">
                    <input class="form-control" type="number" id="example-number-input" #maxLevel>
                </div>
            </form>
        </div>
    </div>
</div>
